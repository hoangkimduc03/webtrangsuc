<div class="panel panel-default">
  <div class="panel-heading">PRODUCT EDITION</div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-4 text-center" ng-if="form.image == null">
        <label for="image">
          <img
            ng-src="/assets/images/cloud-upload.jpg"
            style="max-width: 100%"
            height="100%"
          />
        </label>
      </div>
      <div class="col-sm-4 text-center" ng-if="form.image != null">
        <label for="image">
          <img
            ng-src="/assets/images/{{form.image}}"
            style="max-width: 100%"
            height="100%"
          />
        </label>
      </div>
      <div class="col-sm-8">
        <div class="row">
          <div class="form-group col-sm-6">
            <label class="text-success">Name</label>
            <input ng-model="form.name" class="form-control" />
          </div>
          <div class="form-group col-sm-6">
            <label class="text-success">Price</label>
            <input ng-model="form.price" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6">
            <label class="text-success">Image</label>
            <input
              type="file"
              class="form-control"
              id="image"
              onchange="angular.element(this).scope().imageChanged(this.files)"
            />
          </div>
          <div class="form-group col-sm-6">
            <label class="text-success">Category</label>
            <select ng-model="form.category.id" class="form-control">
              <option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6">
            <label class="text-success">Create Date</label>
            <input
              ng-model="form.createDate"
              type="date"
              class="form-control"
            />
          </div>
          <div class="form-group col-sm-6">
            <label class="text-success">Available?</label>
            <div class="form-control">
              <label class="radio-inline">
                <input
                  ng-model="form.available"
                  type="radio"
                  ng-value="true"
                  name="available"
                />Yes
              </label>
              <label class="radio-inline">
                <input
                  ng-model="form.available"
                  type="radio"
                  ng-value="false"
                  name="available"
                />No
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-footer text-center">
    <button ng-click="create()" class="btn btn-primary">
      <b class="glyphicon glyphicon-plus"></b>Create
    </button>
    <button ng-click="update()" class="btn btn-success">
      <b class="glyphicon glyphicon-save"></b>Update
    </button>
    <button ng-click="delete(form)" class="btn btn-danger">
      <b class="glyphicon glyphicon-trash"></b>Delete
    </button>
    <button ng-click="reset()" class="btn btn-info">
      <b class="glyphicon glyphicon-refresh"></b>Reset
    </button>
  </div>
</div>
