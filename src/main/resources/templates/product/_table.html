<div class="panel panel-default">
  <div class="panel-heading">PRODUCT LIST</div>
  <table class="table table-condensed">
    <thead class="bg-success" style="font-variant: small-caps">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Date</th>
        <th>Image</th>
        <th>Category</th>
        <th>Available?</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in pager.items">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.price | number:2 }}</td>
        <td>{{item.createDate | date:'dd-MM-yyyy'}}</td>
        <td>{{item.image}}</td>
        <td>{{item.category.name}}</td>
        <td>{{item.available?'Yes':'No'}}</td>
        <td>
          <div class="btn-group btn-group-xs">
            <button
              ng-click="edit(item)"
              class="btn btn-warning glyphicon glyphicon-edit"
            ></button>
            <button
              ng-click="delete(item)"
              class="btn btn-danger glyphicon glyphicon-trash"
            ></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="panel-footer text-center">
    <button ng-click="pager.first()" class="btn btn-primary">First</button>
		<button ng-click="pager.previos()" class="btn btn-primary">Back</button>
		<button class="btn btn-default">{{pager.page + 1}} of {{pager.count}}</button>
		<button ng-click="pager.next()" class="btn btn-danger">Next</button>
		<button ng-click="pager.last()" class="btn btn-danger">Last</button>
  </div>
</div>
