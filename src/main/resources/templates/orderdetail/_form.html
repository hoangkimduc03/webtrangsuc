<div class="card my-4">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="form-group col-sm-6">
            <div>Id</div>
            <input ng-model="form.id" class="form-control" />
          </div>
          <div class="form-group col-sm-6">
            <div>Name</div>
            <input ng-model="form.name" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="card-footer text-end text-white bg-white">
            <button ng-click="create()" class="btn btn-primary">Create</button>
            <button ng-click="update()" class="btn btn-success">Update</button>
            <button ng-click="delete(form)" class="btn btn-danger">
              Delete
            </button>
            <button ng-click="reset()" class="btn btn-info">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
