<div class="card my-4">
  <div class="card-body">
    <table class="table table-bordered table-condensed">
      <thead class="bg-success" style="font-variant: small-caps">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <!-- <th>Image</th> -->
          <th></th>
        </tr>
      </thead>
      <tbody ng-repeat="item in items | limitTo: pageSize: start">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <!-- <td>
          <img ng-src="/assets/images/{{item.image}}" style="width: 100px" />
        </td> -->
        <td>
          <div class="btn-group btn-group-xs">
            <button
              ng-click="edit(item)"
              class="btn btn-warning glyphicon glyphicon-edit"
            ></button>
            <button
              ng-click="delete(item)"
              class="btn btn-danger glyphicon glyphicon-trash"
            ></button>
          </div>
        </td>
      </tbody>
    </table>
  </div>
  <div class="card-footer text-center">
