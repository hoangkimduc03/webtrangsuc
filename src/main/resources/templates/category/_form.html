<div class="card my-4">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-4 text-center" ng-if="form.image == null">
            <label for="image">
              <img
                ng-src="/assets/avatar/user.jpg"
                style="max-width: 100%"
                height="100%"
              />
            </label>
          </div>
          <div class="col-sm-4 text-center" ng-if="form.image != null">
            <label for="image">
              <img
                ng-src="/assets/images/{{form.image}}"
                style="max-width: 100%"
                height="100%"
              />
            </label>
          </div>
          <div class="col-sm-8">
            <div class="form-group col-12">
              <div>Id</div>
              <input ng-model="form.id" class="form-control" />
            </div>
            <div class="form-group col-12">
              <div>Name</div>
              <input ng-model="form.name" class="form-control" />
            </div>
            <!-- <div class="form-group col-12">
              <div>Image</div>
              <input
                type="file"
                class="form-control"
                id="image"
                onchange="angular.element(this).scope().imageChanged(this.files)"
              />
            </div> -->
          </div>
        </div>
        
      </div>
    </div>
  </div>
  <div class="card-footer">
          <div class="card-footer text-end text-white bg-white">
            <button ng-click="create()" class="btn btn-primary">Create</button>
            <button ng-click="update()" class="btn btn-success">Update</button>
            <button ng-click="delete(form)" class="btn btn-danger">
              Delete
            </button>
            <button ng-click="reset()" class="btn btn-info">Reset</button>
          </div>
        </div>
</div>
